<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tools - 仮想通貨ツール集</title>
  <meta name="description" content="仮想通貨・暗号資産に役立つ無料ツール集。FDV計算、エアドロップ予測など。">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    .header-banner {
      max-width: 100%;
      height: auto;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .tools-grid {
      display: grid;
      gap: 20px;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .tool-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(0, 212, 255, 0.3);
      transform: translateY(-2px);
    }

    .tool-icon {
      width: 48px;
      height: 48px;
      background: rgba(0, 212, 255, 0.15);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .tool-icon svg {
      width: 24px;
      height: 24px;
      color: #00d4ff;
    }

    .tool-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .tool-description {
      font-size: 0.9rem;
      color: #888;
      line-height: 1.6;
    }

    .tool-badge {
      display: inline-block;
      padding: 4px 10px;
      background: rgba(0, 212, 255, 0.2);
      border-radius: 20px;
      font-size: 0.75rem;
      color: #00d4ff;
      margin-top: 12px;
    }

    .coming-soon {
      opacity: 0.5;
      pointer-events: none;
    }

    .coming-soon .tool-badge {
      background: rgba(255, 255, 255, 0.1);
      color: #666;
    }

    footer {
      text-align: center;
      padding: 50px 20px 30px;
      color: #555;
      font-size: 0.85rem;
    }

    footer a {
      color: #00d4ff;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    footer a:hover {
      opacity: 0.8;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 16px;
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .footer-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 16px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .tool-card {
        padding: 20px;
      }

      .footer-links {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="/images/cryptotools.png" alt="Crypto Tools" class="header-banner">
      <p class="subtitle">仮想通貨・暗号資産に役立つ無料ツール集</p>
    </header>

    <div class="tools-grid">
      <a href="/crypto/fdv/" class="tool-card">
        <div class="tool-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
        </div>
        <div class="tool-title">FDV Calculator</div>
        <div class="tool-description">
          将来のFDVからトークン価格を予測。エアドロップのポイントから獲得トークン数と価値も計算できます。
        </div>
        <span class="tool-badge">無料で使える</span>
      </a>

    </div>

    <footer>
      <div class="footer-links">
        <a href="/" class="footer-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          AIGARDEN トップへ
        </a>
      </div>
      <p>© 2025 <a href="/">AIGARDEN</a></p>
    </footer>
  </div>
</body>
</html>
