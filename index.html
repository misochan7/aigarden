    const OptionGroup = ({ label, options, selectedValue, onSelect, customInput, customValue, onCustomChange }) => (
      <div className="mb-5 last:mb-0">
        <div className="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">{label}</div>
        <div className="flex flex-wrap gap-2">{options.map(option => (<OptionButton key={option.label} label={option.label} selected={selectedValue?.prompt === option.prompt} onClick={() => onSelect(option)} />))}</div>
        {customInput && <CustomInput value={customValue || ''} onChange={onCustomChange} placeholder={`その他の${label}を入力...`} />}
      </div>
    );

    const SubSection = ({ label, children }) => (<div className="border-t border-gray-100 pt-4 mt-4"><div className="text-sm font-semibold text-gray-600 mb-3 bg-gradient-to-r from-violet-50 to-transparent rounded-lg px-3 py-2">{label}</div>{children}</div>);

    function PromptHelper() {
      const [currentPage, setCurrentPage] = useState('main');
      const [selections, setSelections] = useState({});
      const [multiSelections, setMultiSelections] = useState({ accessories: [] });
      const [customInputs, setCustomInputs] = useState({});
      const [customText, setCustomText] = useState('');
      const [copied, setCopied] = useState(false);
      const [style, setStyle] = useState(null);
      const [presets, setPresets] = useState([]);
      const [showSaveModal, setShowSaveModal] = useState(false);
      const [showLoadModal, setShowLoadModal] = useState(false);
      const [presetName, setPresetName] = useState('');

      useEffect(() => { const saved = localStorage.getItem('characterPresets'); if (saved) { try { setPresets(JSON.parse(saved)); } catch (e) {} } }, []);

      const handleSelect = (category, option) => { setSelections(prev => ({ ...prev, [category]: prev[category]?.prompt === option.prompt ? null : option })); };
      const handleMultiSelect = (category, option) => { setMultiSelections(prev => { const current = prev[category] || []; const exists = current.some(item => item.prompt === option.prompt); return { ...prev, [category]: exists ? current.filter(item => item.prompt !== option.prompt) : [...current, option] }; }); };
      const handleCustomInput = (category, value) => { setCustomInputs(prev => ({ ...prev, [category]: value })); };

      const generatePrompt = () => {
        const parts = [];
        if (style) parts.push(style.prompt);
        Object.values(selections).forEach(sel => { if (sel?.prompt) parts.push(sel.prompt); });
        Object.values(multiSelections).flat().forEach(sel => { if (sel?.prompt) parts.push(sel.prompt); });
        Object.entries(customInputs).forEach(([key, value]) => { if (value) parts.push(translateToEnglish(value)); });
        if (customText.trim()) parts.push(translateToEnglish(customText.trim()));
        return parts.join(', ');
      };

      const copyToClipboard = () => { navigator.clipboard.writeText(generatePrompt()); setCopied(true); setTimeout(() => setCopied(false), 2000); };
      const shareToTwitter = () => { const prompt = generatePrompt(); const text = `AIキャラクタープロンプトを作成しました！\n\n${prompt.substring(0, 200)}${prompt.length > 200 ? '...' : ''}\n\n`; const url = 'https://aigarden.pages.dev/'; window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank'); };
      const resetAll = () => { setSelections({}); setMultiSelections({ accessories: [] }); setCustomInputs({}); setCustomText(''); setStyle(null); };
      const savePreset = () => { if (!presetName.trim()) return; const newPreset = { id: Date.now(), name: presetName, data: { selections, multiSelections, customInputs, customText, style } }; const updated = [...presets, newPreset]; setPresets(updated); localStorage.setItem('characterPresets', JSON.stringify(updated)); setPresetName(''); setShowSaveModal(false); };
      const loadPreset = (preset) => { setSelections(preset.data.selections || {}); setMultiSelections(preset.data.multiSelections || { accessories: [] }); setCustomInputs(preset.data.customInputs || {}); setCustomText(preset.data.customText || ''); setStyle(preset.data.style || null); setShowLoadModal(false); };
      const deletePreset = (id) => { const updated = presets.filter(p => p.id !== id); setPresets(updated); localStorage.setItem('characterPresets', JSON.stringify(updated)); };

      const generateRandom = () => {
        const randomPick = (arr) => arr[Math.floor(Math.random() * arr.length)];
        setStyle(randomPick(styleOptions));
        const randomGender = randomPick(characterSettings.gender.options);
        let hairStyleOptions = randomGender.label === '女性' ? characterSettings.hairStyle.female : randomGender.label === '男性' ? characterSettings.hairStyle.male : [...characterSettings.hairStyle.female, ...characterSettings.hairStyle.male];
        setSelections({ gender: randomGender, age: randomPick(characterSettings.age.options), bodyType: randomPick(characterSettings.bodyType.options), hairLength: randomPick(characterSettings.hairLength.options), hairStyle: randomPick(hairStyleOptions), hairColor: randomPick(characterSettings.hairColor.options), eyeType: randomPick(characterSettings.eyeType.options), eyeState: randomPick(characterSettings.eyeState.options), eyeColor: randomPick(characterSettings.eyeColor.options), eyeFeature: Math.random() > 0.5 ? randomPick(characterSettings.eyeFeature.options) : null, nose: Math.random() > 0.5 ? randomPick(characterSettings.nose.options) : null, mouthState: Math.random() > 0.5 ? randomPick(characterSettings.mouthState.options) : null, ears: Math.random() > 0.7 ? randomPick(characterSettings.ears.options) : null, expression: randomPick(expressionSettings.expression.options), emotion: Math.random() > 0.5 ? randomPick(expressionSettings.emotion.options) : null, pose: randomPick(poseSettings.pose.options), angle: randomPick(poseSettings.angle.options), shotType: randomPick(poseSettings.shotType.options), situation: randomPick(situationOptions), clothing: randomPick(clothingOptions) });
        const accessoryCount = Math.floor(Math.random() * 4);
        const shuffled = [...accessoryOptions].sort(() => Math.random() - 0.5);
        setMultiSelections({ accessories: shuffled.slice(0, accessoryCount) });
        setCustomInputs({}); setCustomText('');
      };

      const selectedCount = Object.values(selections).filter(Boolean).length + Object.values(multiSelections).flat().length + Object.values(customInputs).filter(Boolean).length + (style ? 1 : 0);
      const getHairStyleOptions = () => { const gender = selections.gender?.label; if (gender === '女性') return characterSettings.hairStyle.female; if (gender === '男性') return characterSettings.hairStyle.male; const all = [...characterSettings.hairStyle.female, ...characterSettings.hairStyle.male]; return all.filter((item, index, self) => index === self.findIndex(t => t.prompt === item.prompt)); };

      if (currentPage === 'howto') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 via-violet-50 to-slate-100">
            <div className="max-w-2xl mx-auto p-4">
              <div className="text-center mb-8 pt-4">
                <h1 className="text-2xl font-bold text-gray-800">使い方・このサイトについて</h1>
                <button onClick={() => setCurrentPage('main')} className="mt-4 inline-flex items-center gap-2 px-5 py-2.5 bg-gray-800 hover:bg-gray-900 text-white rounded-xl font-medium transition-all text-sm">← 作成ツールに戻る</button>
              </div>
              <div className="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-gray-100 mb-4">
                <h2 className="text-lg font-bold text-gray-800 mb-4">使い方</h2>
                <div className="space-y-4 text-gray-600">
                  <div><h3 className="font-medium text-gray-800 mb-1">1. スタイルを選ぶ</h3><p className="text-sm">「萌え」「少年漫画」「リアル」など、作りたいイラストの雰囲気を選びます。</p></div>
                  <div><h3 className="font-medium text-gray-800 mb-1">2. キャラ設定を決める</h3><p className="text-sm">性別、年齢、髪型、目の色など細かく設定できます。</p></div>
                  <div><h3 className="font-medium text-gray-800 mb-1">3. 表情・ポーズ・シチュエーションを選ぶ</h3><p className="text-sm">キャラクターの表情やポーズ、どんな場所にいるかを設定します。</p></div>
                  <div><h3 className="font-medium text-gray-800 mb-1">4. 服装・アクセサリーを選ぶ</h3><p className="text-sm">アクセサリーは複数選択できます。</p></div>
                  <div><h3 className="font-medium text-gray-800 mb-1">5. プロンプトをコピー</h3><p className="text-sm">画面下部に生成されたプロンプト（英語）をコピーして、お好きな画像生成AIにペーストしてください。</p></div>
                </div>
              </div>
              <div className="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-gray-100 mb-4">
                <h2 className="text-lg font-bold text-gray-800 mb-4">対応している画像生成AI</h2>
                <ul className="text-sm text-gray-600 space-y-1"><li>• Midjourney</li><li>• DALL-E（ChatGPT）</li><li>• Stable Diffusion</li><li>• にじジャーニー</li><li>• その他、英語プロンプト対応のAI</li></ul>
              </div>
              <div className="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-gray-100 mb-4">
                <h2 className="text-lg font-bold text-gray-800 mb-4">便利な機能</h2>
                <div className="space-y-3 text-sm text-gray-600">
                  <div><span className="font-medium text-gray-800">保存機能：</span>作成したキャラ設定を名前をつけて保存できます。</div>
                  <div><span className="font-medium text-gray-800">日本語→英語自動変換：</span>入力欄に日本語で入力しても、自動で英語に変換されます。</div>
                  <div><span className="font-medium text-gray-800">シェア機能：</span>作成したプロンプトをX（Twitter）でシェアできます。</div>
                </div>
              </div>
              <div className="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-sm border border-gray-100 mb-4">
                <h2 className="text-lg font-bold text-gray-800 mb-4">著作権・利用規約</h2>
                <div className="space-y-3 text-sm text-gray-600">
                  <div><span className="font-medium text-gray-800">このツールについて：</span><p>本ツールは無料でご利用いただけます。生成されたプロンプトは商用・非商用問わず自由にお使いください。</p></div>
                  <div><span className="font-medium text-gray-800">生成した画像について：</span><p>本ツールで作成したプロンプトを使って生成した画像の著作権は、ご利用の画像生成AIサービスの利用規約に従います。</p></div>
                  <div><span className="font-medium text-gray-800">免責事項：</span><p>本ツールの利用により生じたいかなる損害についても、作者は責任を負いません。</p></div>
                </div>
              </div>
              <div className="text-center py-6 border-t border-gray-200 mt-6">
                <p className="text-sm text-gray-500 mb-3">© 2025 AIの庭│キャラクタープロンプト作成ツール</p>
                <a href="https://twitter.com/neko_smg" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 text-gray-500 hover:text-violet-600 transition-colors"><Icons.Twitter className="w-5 h-5" /><span className="text-sm font-medium">@sasami</span></a>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-violet-50 to-slate-100">
          <div className="max-w-2xl mx-auto p-4">
            <div className="text-center mb-6 pt-2">
              <div className="mb-4">
  <img
    src="/images/title.png"
    alt="AIの庭"
    className="mx-auto w-full h-auto max-w-[900px]"
    onError={(e) => { e.target.style.display = 'none'; }}
  />
</div>
              <p className="text-gray-500 text-sm">選ぶだけで英語プロンプトを自動生成</p>
              <div className="flex justify-center gap-2 mt-5 flex-wrap">
                <button onClick={() => setCurrentPage('howto')} className="inline-flex items-center gap-1.5 px-4 py-2 bg-white border border-gray-200 hover:border-gray-300 hover:bg-gray-50 text-gray-600 rounded-xl font-medium transition-all text-sm shadow-sm"><Icons.Info className="w-4 h-4" />使い方</button>
                <button onClick={generateRandom} className="inline-flex items-center gap-1.5 px-4 py-2 bg-gradient-to-r from-amber-400 to-orange-400 hover:from-amber-500 hover:to-orange-500 text-white rounded-xl font-medium transition-all text-sm shadow-sm shadow-orange-200"><Icons.Shuffle className="w-4 h-4" />ランダム</button>
                {selectedCount > 0 && (<button onClick={resetAll} className="inline-flex items-center gap-1.5 px-4 py-2 bg-white border border-gray-200 hover:bg-red-50 hover:border-red-200 text-gray-600 hover:text-red-600 rounded-xl font-medium transition-all text-sm shadow-sm"><Icons.RotateCcw className="w-4 h-4" />クリア</button>)}
                <button onClick={() => setShowSaveModal(true)} className="inline-flex items-center gap-1.5 px-4 py-2 bg-white border border-gray-200 hover:border-emerald-300 hover:bg-emerald-50 text-gray-600 hover:text-emerald-600 rounded-xl font-medium transition-all text-sm shadow-sm"><Icons.Save className="w-4 h-4" />保存</button>
                <button onClick={() => setShowLoadModal(true)} className="inline-flex items-center gap-1.5 px-4 py-2 bg-white border border-gray-200 hover:border-blue-300 hover:bg-blue-50 text-gray-600 hover:text-blue-600 rounded-xl font-medium transition-all text-sm shadow-sm"><Icons.FolderOpen className="w-4 h-4" />読込 {presets.length > 0 && <span className="text-xs bg-blue-100 text-blue-600 px-1.5 py-0.5 rounded-full">{presets.length}</span>}</button>
              </div>
            </div>

            <CollapsibleSection title="スタイル" defaultOpen={true}>
              <div className="flex flex-wrap gap-2">{styleOptions.map(option => (<OptionButton key={option.label} label={option.label} selected={style?.prompt === option.prompt} onClick={() => setStyle(style?.prompt === option.prompt ? null : option)} />))}</div>
            </CollapsibleSection>

            <CollapsibleSection title="キャラ設定" defaultOpen={true}>
              <OptionGroup label={characterSettings.gender.label} options={characterSettings.gender.options} selectedValue={selections.gender} onSelect={(opt) => handleSelect('gender', opt)} />
              <OptionGroup label={characterSettings.age.label} options={characterSettings.age.options} selectedValue={selections.age} onSelect={(opt) => handleSelect('age', opt)} />
              <OptionGroup label={characterSettings.bodyType.label} options={characterSettings.bodyType.options} selectedValue={selections.bodyType} onSelect={(opt) => handleSelect('bodyType', opt)} />
              <SubSection label="髪">
                <OptionGroup label={characterSettings.hairLength.label} options={characterSettings.hairLength.options} selectedValue={selections.hairLength} onSelect={(opt) => handleSelect('hairLength', opt)} />
                <OptionGroup label={characterSettings.hairStyle.label} options={getHairStyleOptions()} selectedValue={selections.hairStyle} onSelect={(opt) => handleSelect('hairStyle', opt)} />
                <OptionGroup label={characterSettings.hairColor.label} options={characterSettings.hairColor.options} selectedValue={selections.hairColor} onSelect={(opt) => handleSelect('hairColor', opt)} customInput={true} customValue={customInputs.hairColor} onCustomChange={(v) => handleCustomInput('hairColor', v)} />
              </SubSection>
              <SubSection label="目">
                <OptionGroup label={characterSettings.eyeType.label} options={characterSettings.eyeType.options} selectedValue={selections.eyeType} onSelect={(opt) => handleSelect('eyeType', opt)} />
                <OptionGroup label={characterSettings.eyeState.label} options={characterSettings.eyeState.options} selectedValue={selections.eyeState} onSelect={(opt) => handleSelect('eyeState', opt)} />
                <OptionGroup label={characterSettings.eyeColor.label} options={characterSettings.eyeColor.options} selectedValue={selections.eyeColor} onSelect={(opt) => handleSelect('eyeColor', opt)} customInput={true} customValue={customInputs.eyeColor} onCustomChange={(v) => handleCustomInput('eyeColor', v)} />
                <OptionGroup label={characterSettings.eyeFeature.label} options={characterSettings.eyeFeature.options} selectedValue={selections.eyeFeature} onSelect={(opt) => handleSelect('eyeFeature', opt)} />
              </SubSection>
              <SubSection label="鼻"><OptionGroup label={characterSettings.nose.label} options={characterSettings.nose.options} selectedValue={selections.nose} onSelect={(opt) => handleSelect('nose', opt)} /></SubSection>
              <SubSection label="口"><OptionGroup label={characterSettings.mouthState.label} options={characterSettings.mouthState.options} selectedValue={selections.mouthState} onSelect={(opt) => handleSelect('mouthState', opt)} /></SubSection>
              <div className="border-t border-gray-100 pt-4 mt-4"><OptionGroup label={characterSettings.ears.label} options={characterSettings.ears.options} selectedValue={selections.ears} onSelect={(opt) => handleSelect('ears', opt)} /></div>
            </CollapsibleSection>

            <CollapsibleSection title="表情・感情">
              <OptionGroup label={expressionSettings.expression.label} options={expressionSettings.expression.options} selectedValue={selections.expression} onSelect={(opt) => handleSelect('expression', opt)} />
              <OptionGroup label={expressionSettings.emotion.label} options={expressionSettings.emotion.options} selectedValue={selections.emotion} onSelect={(opt) => handleSelect('emotion', opt)} />
            </CollapsibleSection>

            <CollapsibleSection title="ポーズ・アングル">
              <OptionGroup label={poseSettings.pose.label} options={poseSettings.pose.options} selectedValue={selections.pose} onSelect={(opt) => handleSelect('pose', opt)} />
              <CustomInput value={customInputs.pose || ''} onChange={(v) => handleCustomInput('pose', v)} placeholder="その他のポーズを入力..." />
              <OptionGroup label={poseSettings.angle.label} options={poseSettings.angle.options} selectedValue={selections.angle} onSelect={(opt) => handleSelect('angle', opt)} />
              <OptionGroup label={poseSettings.shotType.label} options={poseSettings.shotType.options} selectedValue={selections.shotType} onSelect={(opt) => handleSelect('shotType', opt)} />
            </CollapsibleSection>

            <CollapsibleSection title="シチュエーション・場所">
              <div className="flex flex-wrap gap-2">{situationOptions.map(option => (<OptionButton key={option.label} label={option.label} selected={selections.situation?.prompt === option.prompt} onClick={() => handleSelect('situation', option)} />))}</div>
              <CustomInput value={customInputs.situation || ''} onChange={(v) => handleCustomInput('situation', v)} placeholder="その他のシチュエーションを入力..." />
            </CollapsibleSection>

            <CollapsibleSection title="服装">
              <div className="flex flex-wrap gap-2">{clothingOptions.map(option => (<OptionButton key={option.label} label={option.label} selected={selections.clothing?.prompt === option.prompt} onClick={() => handleSelect('clothing', option)} />))}</div>
              <CustomInput value={customInputs.clothing || ''} onChange={(v) => handleCustomInput('clothing', v)} placeholder="その他の服装を入力..." />
            </CollapsibleSection>

            <CollapsibleSection title="アクセサリー（複数可）">
              <div className="flex flex-wrap gap-2">{accessoryOptions.map(option => (<MultiSelectButton key={option.label} label={option.label} selected={multiSelections.accessories.some(item => item.prompt === option.prompt)} onClick={() => handleMultiSelect('accessories', option)} />))}</div>
            </CollapsibleSection>

            <div className="mb-4 bg-white/60 backdrop-blur-sm rounded-2xl p-5 border border-gray-200/50 shadow-sm">
              <div className="text-sm font-semibold text-gray-700 mb-2">フリーテキスト</div>
              <textarea value={customText} onChange={(e) => setCustomText(e.target.value)} placeholder="追加のプロンプトを自由に入力（日本語OK）..." className="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:border-violet-400 focus:ring-2 focus:ring-violet-100 focus:outline-none resize-none transition-all" rows={2} />
            </div>

            <div className="sticky bottom-4 bg-white/95 backdrop-blur-md rounded-2xl p-5 shadow-lg border border-gray-200/50">
              <div className="flex items-center justify-between mb-3">
                <div className="text-sm font-semibold text-gray-700">生成されたプロンプト</div>
                <div className="flex gap-2">
                  <button onClick={shareToTwitter} className="inline-flex items-center gap-1.5 px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg text-sm font-medium transition-all"><Icons.Twitter className="w-4 h-4" />共有</button>
                  <button onClick={copyToClipboard} className={`inline-flex items-center gap-1.5 px-4 py-1.5 rounded-lg text-sm font-medium transition-all ${copied ? 'bg-emerald-500 text-white' : 'bg-violet-600 hover:bg-violet-700 text-white'}`}>{copied ? <Icons.Check className="w-4 h-4" /> : <Icons.Copy className="w-4 h-4" />}{copied ? 'コピー完了' : 'コピー'}</button>
                </div>
              </div>
              <div className="text-sm text-gray-600 bg-gray-50 rounded-xl p-4 min-h-[60px] break-all border border-gray-100">{generatePrompt() || <span className="text-gray-400">オプションを選択してください</span>}</div>
              <div className="text-center text-xs text-gray-400 mt-3">Midjourney、ChatGPT、Geminiなどにペースト</div>
            </div>

            <div className="text-center py-6 mt-6">
              <p className="text-sm text-gray-400 mb-3">© 2025 AIの庭│キャラクタープロンプト作成ツール</p>
              <a href="https://twitter.com/neko_smg" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 text-gray-400 hover:text-violet-600 transition-colors"><Icons.Twitter className="w-5 h-5" /><span className="text-sm font-medium">@sasami</span></a>
            </div>
          </div>

          {showSaveModal && (
            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
                <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-gray-800">プリセットを保存</h3><button onClick={() => setShowSaveModal(false)} className="text-gray-400 hover:text-gray-600"><Icons.X className="w-5 h-5" /></button></div>
                <input type="text" value={presetName} onChange={(e) => setPresetName(e.target.value)} placeholder="プリセット名を入力..." className="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm mb-4 focus:border-violet-400 focus:ring-2 focus:ring-violet-100 focus:outline-none" />
                <div className="flex gap-2"><button onClick={() => setShowSaveModal(false)} className="flex-1 py-2.5 bg-gray-100 hover:bg-gray-200 rounded-xl font-medium text-gray-600 transition-all">キャンセル</button><button onClick={savePreset} className="flex-1 py-2.5 bg-violet-600 hover:bg-violet-700 text-white rounded-xl font-medium transition-all">保存</button></div>
              </div>
            </div>
          )}

          {showLoadModal && (
            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl max-h-[80vh] overflow-auto">
                <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-gray-800">プリセットを読み込み</h3><button onClick={() => setShowLoadModal(false)} className="text-gray-400 hover:text-gray-600"><Icons.X className="w-5 h-5" /></button></div>
                {presets.length === 0 ? (<p className="text-gray-500 text-sm text-center py-8">保存されたプリセットがありません</p>) : (
                  <div className="space-y-2">{presets.map(preset => (<div key={preset.id} className="flex items-center gap-2 p-3 bg-gray-50 rounded-xl"><button onClick={() => loadPreset(preset)} className="flex-1 text-left text-sm font-medium text-gray-700 hover:text-violet-600 transition-colors">{preset.name}</button><button onClick={() => deletePreset(preset.id)} className="p-2 text-gray-400 hover:text-red-500 transition-colors"><Icons.Trash2 className="w-4 h-4" /></button></div>))}</div>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<PromptHelper />, document.getElementById('root'));
  </script>
</body>
</html>
